// 1.Write a function that creates a closure and returns a function that can add
// a specific number to any number passed to it. For example, if the closure is
// created with 5, the returned function should add 5 to any number passed
// to it.


function createAdder(numToAdd) {
  return function(num) {
    return num + numToAdd;
  };
}

// Example usage:
const addFive = createAdder(5);
console.log(addFive(10)); // Output: 15
console.log(addFive(20)); // Output: 25

 //2.Write a recursive function that searches an array for a specific value. The
// function should return true if the value is found, and false if it is not. You
// can assume that the array is not nested.

function searchArray(arr, val) {
  if (arr.length === 0) {
    return false; // Base case: value not found
  } else if (arr[0] === val) {
    return true; // Base case: value found
  } else {
    return searchArray(arr.slice(1), val); // Recursive case: search rest of array
  }
}

// 3.Write a function that adds a new paragraph element to the bottom of an
// HTML document. The function should take a string argument that will be
// used as the text content of the new paragraph element.

function addParagraph(text) {
  const newParagraph = document.createElement("p"); // Create a new paragraph element
  const textNode = document.createTextNode(text); // Create a text node with the given text
  newParagraph.appendChild(textNode); // Add the text node to the paragraph element
  document.body.appendChild(newParagraph); // Add the paragraph element to the end of the body
}

//4.Write a function that adds a new list item to an unordered list in an HTML
//document. The function should take a string argument that will be used as
//the text content of the new list item.
function addListItem(text) {
  const ul = document.querySelector("ul"); // Get the unordered list element
  const li = document.createElement("li"); // Create a new list item element
  const textNode = document.createTextNode(text); // Create a text node with the given text
  li.appendChild(textNode); // Add the text node to the list item element
  ul.appendChild(li); // Add the list item element to the end of the unordered list
}

//5.Write a function that changes the background color of an HTML element.
//The function should take two arguments: the first argument is a reference
//to the HTML element, and the second argument is a string representing
//the new background color.

function changeBackgroundColor(element, color) {
  element.style.backgroundColor = color; // Set the background color of the element
}

//6.Write a function that saves an object to localStorage. The function should
// take two arguments: the first argument is a string representing the key to
// use for storing the object, and the second argument is the object to store.

function saveObjectToLocalStorage(key, obj) {
  const serializedObj = JSON.stringify(obj); // Convert the object to a JSON string
  localStorage.setItem(key, serializedObj); // Save the JSON string to localStorage with the given key
}

//7.Write a function that retrieves an object from localStorage. The function
// should take one argument, which is a string representing the key used to
// store the object. The function should return the object.

function getObjectFromLocalStorage(key) {
  const serializedObj = localStorage.getItem(key); // Get the JSON string from localStorage with the given key
  const obj = JSON.parse(serializedObj); // Convert the JSON string to an object
  return obj; // Return the object
}
    
//8.Write a function that takes an object and saves each property to
// localStorage using the property name as the key and the property value as
// the value. The function should also retrieve the object from localStorage
// and return it as a new object.

function saveObjectPropertiesToLocalStorage(obj) {
  for (let prop in obj) {
    localStorage.setItem(prop, JSON.stringify(obj[prop])); // Save each property to localStorage with the property name as the key
  }
  const newObj = {}; // Create a new object to store the retrieved properties
  for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i); // Get the key at index i
    const value = JSON.parse(localStorage.getItem(key)); // Get the value for the key and parse it from JSON to a JavaScript object
    newObj[key] = value; // Add the property to the new object
  }
  return newObj; // Return the new object
}
